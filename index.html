<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="encriptador.css" />
</head>
<body>
  <div id="Logo">
    <h1>a</h1>
  </div>
  <div id="inputText">
    <textarea id="inputText2" placeholder="Ingrese el texto aqui"></textarea>
  </div>
  <div id="outPutText">
    <textarea id="outPutText2" placeholder=""></textarea>
  </div>

  <div id="botones">
    <h3 id="alert">
      <img id="alertImg" src="alerta.png" /> Solo ingresar letras minusculas y
      sin acentos
    </h3>
    <button id="encriptar">Encriptar</button>
    <button id="desencriptar">Desencriptar</button>
  </div>
  <div id="btnCopiar">
    <button id="copiar">Copiar</button>
  </div>
  <script>
    var btnEncriptar = document.getElementById("encriptar");
    var inputText = document.getElementById("inputText2");
    var outPutText = document.getElementById("outPutText2");
    btnEncriptar.addEventListener("click", () => {
      var text;
      var newText = "";
      text = inputText.value;
      for (var x = 0; x < text.length; x++) {
        if (text[x] == "a") {
          newText = newText + "ai";
        } else if (text[x] == "e") {
          newText = newText + "enter";
        } else if (text[x] == "i") {
          newText = newText + "imes";
        } else if (text[x] == "o") {
          newText = newText + "ober";
        } else if (text[x] == "u") {
          newText = newText + "ufat";
        } else {
          newText = newText + text[x];
        }
      }
      outPutText.value = newText;
    });
    var btnDesencriptar = document.getElementById("desencriptar");
    btnDesencriptar.addEventListener("click", () => {
      var text;
      var newtext = "";
      text = inputText.value;
      for (var x = 0; x < text.length; x++) {
        if (text[x] == "a" && text[x + 1] == "i") {
          newtext = newtext + "a";
          x = x + 1;
        } else if (
          text[x] == "e" &&
          text[x + 1] == "n" &&
          text[x + 2] == "t" &&
          text[x + 3] == "e" &&
          text[x + 4] == "r"
        ) {
          newtext = newtext + "e";
          x = x + 4;
        } else if (
          text[x] == "i" &&
          text[x + 1] == "m" &&
          text[x + 2] == "e" &&
          text[x + 3] == "s"
        ) {
          newtext = newtext + "i";
          x = x + 3;
        } else if (
          text[x] == "o" &&
          text[x + 1] == "b" &&
          text[x + 2] == "e" &&
          text[x + 3] == "r"
        ) {
          newtext = newtext + "o";
          x = x + 3;
        } else if (
          text[x] == "u" &&
          text[x + 1] == "f" &&
          text[x + 2] == "a" &&
          text[x + 3] == "t"
        ) {
          newtext = newtext + "u";
          x = x + 3;
        } else {
          newtext = newtext + text[x];
        }
      }
      outPutText.value = newtext;
    });
    var copy = document.getElementById("copiar");
    copy.addEventListener("click", () => {
      var copyText = document.getElementById("outPutText2");
      console.log(copyText.value)
      navigator.clipboard.writeText(copyText.value)
      alert("Â¡Texto copiado!")
    });
  </script>
</body>
